easy_admin:
    entities:
        Training:
            class: 'App\Entity\Training'
            form:
                exclude_fields: ['trainingReferences', 'trainingTerms']
        TrainingTerm:
            label: 'Training Term'
            class: 'App\Entity\TrainingTerm'
        TrainingReference:
            label: 'Training References'
            class: 'App\Entity\TrainingReference'
        Trainer:
            class: 'App\Entity\Trainer'
            form:
                exclude_fields: ['trainings']
        Place:
            class: 'App\Entity\Place'

        Registration:
            label: 'Registrations'
            class: 'OpenTraining\Registration\Entity\TrainingRegistration'

        Expense:
            label: 'Expenses'
            class: 'OpenTraining\Provision\Entity\PartnerExpense'

        Provision:
            label: 'Provision Partner'
            class: 'OpenTraining\Provision\Entity\Partner'
            form:
                exclude_fields: ['expenses']
